<!DOCTYPE html>
<html>
<head>
  <title>Halloween VR</title>
  <script src="aframe-v0.7.1.js"></script>
  <script src="aframe-animation-component.js"></script>
</head>
<body>
<a-scene>
  <a-assets>
    <audio id="ambience" src="ambience.mp3"></audio>
    <a-asset-item id="handle.obj" src="handle.obj"></a-asset-item>
    <a-asset-item id="handle.mtl" src="handle.mtl"></a-asset-item>
  </a-assets>
  <a-entity obj-model="obj: #handle-obj; mtl: #handle-mtl"></a-entity>
  <a-sky color="#030303"></a-sky>
  <a-entity position="0 0 0">
    <a-camera></a-camera>
  </a-entity>
</a-scene>
</body>
</html>
